<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Log In to Canvas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img class="logo" src="canvas.svg"/>
            </div>
            <div>
                <div class="email-container">
                    <div>
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input class="email-input" type="text" name="email" required>
                    </div>
                </div>
                <div class="password-container">
                    <div>
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <input class="password-input" type="password" name="password" required>
                    </div>
                </div>
                <div class="login-button-container">
                    <div class="left stay-signed-in-container">
                        <div class="checkbox-container">
                            <input class="checkbox" type="checkbox" name="remember">
                            <label class="stay-signed-in-label">Stay signed in</label>
                        </div>
                        <a class="forgot-password" href="#">Forgot Password?</a>
                    </div>
                    <div class="right">
                        <button class="login-button" type="submit">Log In</button>
                    </div>
                </div>
                <div class="footer-container">
                    <div>
                        <a href="https://www.instructure.com/lms-learning-management-system">Open Source LMS</a>
                    </div>
                    <div class="footer-logo-container">
                        <a href="https://www.instructure.com"><img class="footer-logo" src="instructure_logo.svg"/></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
